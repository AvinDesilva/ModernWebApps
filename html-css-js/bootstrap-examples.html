<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Modern Web Apps</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="height:12vh">
        <div class="col-2" style="background-color: blue;">
        </div>
        <div class="col-2" style="background-color: white;">
        </div>
        <div class="col-2" style="background-color: red;">
        </div>

        <div class="col-6">
          <div class="row" style="height:33%">
            <div class="col-12" style="background-color: orange;">
            </div>
          </div>
          <div class="row" style="height:33%">
            <div class="col-12" style="background-color: white;">
              <div style="text-align: center;">
                <img src="chakra.png" style="width:4.25%; height:4.25%;"></img>
              </div>
            </div>
          </div>
          <div class="row" style="height:34%">
            <div class="col-12" style="background-color: green;">
            </div>
          </div>
        </div>
      </div>
      
      <div class="row" style="height:2vh">
        <div class="col-12" style="background-color: gray"></div>
      </div>

      <div class="row" style="height:12vh">
            <div class="col-4" style="background-color: blue">
              <div style="text-align: center">
                <img src="star.png" style="height:25%; width:10%;padding-top: 5%"> </img>
              </div>
            </div>
            <div class="col-8">
              <div class="row" style="height:50%">
                <div class="col-12" style="background-color:white"></div>
              </div>
              <div class="row" style="height:50%">
                <div class="col-12" style="background-color:red"></div>
              </div>
            </div>
      </div>

      <div class="row" style="height:2vh">
        <div class="col-12" style="background-color: gray"></div>
      </div>

      <div class="row">
        <div class="col-6">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-6">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>


      </div>




    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
